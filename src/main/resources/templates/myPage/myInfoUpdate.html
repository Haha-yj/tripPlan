<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>내 정보 관리 수정</title>
    <th:block layout:fragment="css"></th:block>
    <th:block layout:fragment="script"></th:block>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .myInfoContainer {
            text-align: center;
        }
        li {
        list-style-type: none;
        }
        /* 수직 메뉴바 스타일 */
        .nav {
            background-color: #343a40; /* 어두운 회색 */
            padding: 15px;
            border-radius: 5px; /* 모서리 둥글게 */
        }

        .nav-link {
            color: #d6d6d6; /* 메뉴 링크 색상 */
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="content">
    <div id="myInfoContainer" class="myInfoContainer">
        <h1>내 정보 관리</h1>
        <!-- 수직 메뉴바 -->
        <div class="d-flex">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/myPage">마이페이지</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/myPage/info">내 정보 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/myPage/list">나의 계획</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/myPage/community">내 커뮤니티</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">건의함</a>
                </li>
            </ul>
            <!--내 정보 수정-->
            <div class="ml-4">
                <h3>정보 변경 시 주의사항 ! 들어갈 곳</h3>
                <hr>
                <form>
                    <div>
                        <label> 아이디 : </label>
                        <input id="userId" type="text">
                    </div>
                    <div>
                        <label> 비밀번호 : </label>
                        <input id="userPassword" type="text">
                    </div>
                    <div>
                        <label> 이름 : </label>
                        <input id="userName" type="text">
                    </div>
                    <div>
                        <label> 닉네임 : </label>
                        <input id="userNickname" type="text">
                    </div>
                    <div>
                        <label> 이메일 : </label>
                        <input id="userEmail" type="text">
                    </div>
                    <input type="submit" value="수정하기">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
