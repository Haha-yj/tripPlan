<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>로그인 페이지</h2>
<hr>
<div th:if="${loginError}" class="p-2 bg-danger text-white">
    <p th:text="${loginError}"></p>
</div>
<div>
    session 값을 확인 : <span th:text="${session.loginId}"></span>
</div>
<form th:action="@{/user/login}" method="post">
    <div>
        <label for="userId">아이디 : </label>
        <input type="text" id="userId" name="userId">
    </div>
    <div>
        <label for="userPassword">비밀번호 : </label>
        <input type="password" id="userPassword" name="userPassword">
    </div>
    <p>
        <input type="submit" value="로그인"/>
    </p>
</form>
<a th:href="@{/myPage/1}">마이페이지로 이동</a>
<a th:href="@{/community}">커뮤니티로 이동</a>
<a th:href="@{/user/logout}">로그아웃</a>

<!--<input th:href="@{/forgot-username}" value="아이디 찾기"/>-->
<!--<input th:href="@{/forgot-password}" value="비밀번호 찾기"/>-->
</body>
</html>
