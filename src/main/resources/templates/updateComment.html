<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
      xmlns:layout="www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<meta charset="UTF-8">

<!-- 전체 적용될 css -->
<th:block layout:fragment="css"></th:block>

<!-- 전체 적용될 스크립트 -->
<th:block layout:fragment="script"></th:block>
<body>

<div layout:fragment="content" class="content">
  <h1>[[ ${dto.postTitle} ]]</h1>
  <p>[[ ${dto.users.userNickname} ]]</p>
  <div>
    [[ ${dto.postContent} ]]
  </div>
  <a href="/community">목록</a>
</div>

<div>
  <form th:object="${comment}"
        th:action="@{/community/{postId}/comments/{commentId}(postId=${postId}, commentId=*{commentId})}"
        method="post" id="form" class="np-form">
<!--    <input type="hidden" th:field="*{commentId}">-->
    <h2>댓글 수정</h2>
    <div>
      <label>내용</label>
      <textarea cols="20" rows="7" th:field="*{commentContent}"></textarea>
    </div>
    <input type="reset" value="취소">
    <input type="submit" value="수정">
  </form>
</div>

</body>
</html>
